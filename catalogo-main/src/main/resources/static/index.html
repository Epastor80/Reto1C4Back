<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/validarlogin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>EL ZORRILLO</title>
</head>
<body>
    <form class= "formulario">
        <h1>Inicio de Sesion</h1>
        <div class="contenedor">

            <div class="etiqueta">
                <label for="useremail" class="etiqueta">E-mail:</label>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope-square icon"></i>
                <input type="text" placeholder="E-mail" id="email">
            </div>


            <div class="etiqueta">
                <label for="userpassword" class="etiqueta">Contraseña:</label>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" id="password">
            </div>
            <div><button class="button" type="button" onclick="validar()">Ingresar</button></div>
            <p>¿No tienes una cuenta? <a class="link" href="registro.html">Crea tu cuenta aqui</p> 

        </div>
    </form>
</body>
</html>
